const viewProps = JSON.parse("{\"s\":\"y x t setvar ph ) ( A. = -> |- wff ]b [b <-> /b\",\"t\":\"Axiom\",\"n\":\"df-ssb\",\"d\":\"Alternate definition of proper substitution.  Note that the occurrences\\n       of a given variable are either all bound ( ` x , y ` ) or all free\\n       ( ` t ` ).  Also note that the definiens uses only primitive symbols.\\n       It is obtained by applying twice Tarski's definition ~ sb6 which is\\n       valid for disjoint variables, so we introduce a dummy variable ` y ` to\\n       isolate ` x ` from ` t ` , as in ~ dfsb7 with respect to ~ sb5 .\\n\\n       This double level definition will make several proofs using it appear as\\n       doubled.  Alternately, one could often first prove as a lemma the same\\n       theorem with a DV condition on the substitute and the substituted\\n       variables, and then prove the original theorem by applying this lemma\\n       twice in a row.\\n\\n       A drawback compared with ~ df-sb is that this definition uses a dummy\\n       variable and therefore requires a justification theorem, which requires\\n       some of the auxiliary axiom schemes.\\n\\n       Once this is proved, more of the fundamental properties of proper\\n       substitution will be provable from Tarski's FOL system, sometimes with\\n       the help of specialization ~ sp , of the substitution axiom ~ ax-12 ,\\n       and of commutation of quantifiers ~ ax-11 ; that is, ~ ax-13 will often\\n       be avoided.  (Contributed by BJ, 22-Dec-2020.)\",\"v\":\"#&$&%&'.\",\"pa\":\"\",\"r\":\"-)0%2$/'1*#)#+%,*$)$+#,'(((\"}")
