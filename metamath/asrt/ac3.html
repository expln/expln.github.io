 >. , `\\n       ` <. { 2 , 3 , 4 } , 2 >. } ` .  Of course other choices for ` y ` will\\n       also satisfy the axiom, for example\\n       ` y = { { { 1 , 2 } , 2 } , { { 1 , 3 } , 1 } , `\\n       ` { { 2 , 3 , 4 } , 4 } } ` .  What AC tells us is that there exists at\\n       least one such ` y ` , but it doesn't tell us which one.\\n\\n       (New usage is discouraged.)  (Contributed by NM, 19-Jul-1996.)\",\"v\":\"$-%-&-'-(-*-/40)6)=4\",\"pa\":\"\",\"r\":\"9.'2$#&,$7583*#$.%#',$#%1*#%++\",\"p\":[\"1¦¦24¦36¦¦0¦¦¦-$\",\"2¦¦24¦41¦¦0¦¦¦-(\",\"3¦$%¦23¦25¦-& -'¦2¦)&#'¦& $ ' (¦)$#(\",\"4¦¦24¦40¦¦0¦¦¦-%\",\"6¦'%¦23¦25¦-& -'¦2¦)&#'¦& % ' (¦)%#(\",\"7¦&)¦12¦33¦)0 )6¦2¦),016+¦0 $#( 6 %#(¦),$#(1%#(+\",\"9¦¦24¦37¦¦0¦¦¦-'\",\"10¦,¦12¦28¦-&¦1¦4&¦& '¦4'\",\"11¦*%-¦12¦30¦)0 -& 4/¦3¦).&#/0¦& ( / ' 0 ,$#(1%#(+¦).(#',$#(1%#(+\",\"14¦$¦12¦28¦-&¦1¦4&¦& $¦4$\",\"15¦.'1¦12¦31¦)0 -& 4/¦3¦)3&#/0¦& % / $ 0 .(#',$#(1%#(+¦)3%#$.(#',$#(1%#(+\",\"16¦¦24¦39¦¦0¦¦¦-*\",\"17¦231¦12¦27¦)0 -& 4/¦3¦)2&#/0¦& * / $ 0 3%#$.(#',$#(1%#(+¦)2*#$3%#$.(#',$#(1%#(+\",\"19¦¦24¦38¦¦0¦¦¦-&\",\"20¦6¦12¦28¦-&¦1¦4&¦& &¦4&\",\"21¦4$7¦12¦27¦)0 -& 4/¦3¦)2&#/0¦& $ / & 0 2*#$3%#$.(#',$#(1%#(+¦)2$#&2*#$3%#$.(#',$#(1%#(+\",\"23¦8,¦12¦32¦)0 -&¦2¦).&0¦& ' 0 2$#&2*#$3%#$.(#',$#(1%#(+¦).'2$#&2*#$3%#$.(#',$#(1%#(+\",\"24¦¦12¦43¦¦0¦45¦¦45\",\"25¦1;¦12¦34¦4/ 4=¦2¦)/7=¦/ $ = 5¦)$75\",\"28¦$'¦23¦25¦-& -'¦2¦)&#'¦& $ ' %¦)$#%\",\"31¦3'¦23¦25¦-& -'¦2¦)&#'¦& * ' %¦)*#%\",\"32¦?B¦12¦33¦)0 )6¦2¦),016+¦0 $#% 6 *#%¦),$#%1*#%+\",\"34¦C'-¦12¦30¦)0 -& 4/¦3¦).&#/0¦& % / ' 0 ,$#%1*#%+¦).%#',$#%1*#%+\",\"36¦E31¦12¦31¦)0 -& 4/¦3¦)3&#/0¦& * / $ 0 .%#',$#%1*#%+¦)3*#$.%#',$#%1*#%+\",\"37¦<G¦12¦35¦)0 )6¦2¦),086+¦0 $75 6 3*#$.%#',$#%1*#%+¦),$7583*#$.%#',$#%1*#%++\",\"39¦H$7¦12¦27¦)0 -& 4/¦3¦)2&#/0¦& $ / & 0 ,$7583*#$.%#',$#%1*#%++¦)2$#&,$7583*#$.%#',$#%1*#%++\",\"41¦J,¦12¦32¦)0 -&¦2¦).&0¦& ' 0 2$#&,$7583*#$.%#',$#%1*#%++¦).'2$#&,$7583*#$.%#',$#%1*#%++\",\"48¦6,$3'%¦23¦45¦-& -' -$ -* -% -(¦6¦9.'2$#&2*#$3%#$.(#',$#(1%#(+¦$ $ % % & & ' ' ( ( * *¦9.'2
