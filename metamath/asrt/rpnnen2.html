 we split off the first ` m - 1 ` terms ( ~ rpnnen2lem8 )\\n       and cancel them ( ~ rpnnen2lem10 ), since these are the same for both\\n       sets.  For the remaining terms, we use the subset property to establish\\n       that ` sum_ ( F `` y ) <_ sum_ ( F `` ( NN \\\\ { m } ) ) ` and\\n       ` sum_ ( F `` { m } ) <_ sum_ ( F `` x ) ` (where these sums are only\\n       over ` ( ZZ>= `` m ) ` ), and since\\n       ` sum_ ( F `` ( NN \\\\ { m } ) ) = ( 3 ^ -u m ) / 2 ` ( ~ rpnnen2lem9 )\\n       and ` sum_ ( F `` { m } ) = ( 3 ^ -u m ) ` , we establish that\\n       ` sum_ ( F `` y ) < sum_ ( F `` x ) ` ( ~ rpnnen2lem11 ) so that they\\n       must be different.  By contraposition ( ~ rpnnen2lem12 ), we find that\\n       this map is an injection.  (Contributed by Mario Carneiro, 13-May-2013.)\\n       (Proof shortened by Mario Carneiro, 30-Apr-2014.)  (Revised by NM,\\n       17-Aug-2021.)\",\"v\":\"&4'4(%0%5%84:9\",\"pa\":\"\",\"r\":\"73*;$1<,#\",\"p\":[\"1¦¦18¦31¦¦0¦¦¦4'\",\"2¦¦18¦32¦¦0¦¦¦4&\",\"4¦¦5¦37¦¦0¦%*¦¦%*\",\"5¦'¦5¦36¦%(¦1¦%3(¦( *¦%3*\",\"10¦%$¦26¦30¦4' 48¦2¦9')8¦' & 8 '¦9&)'\",\"11¦¦5¦43¦¦0¦%,¦¦%,\",\"12¦¦5¦42¦¦0¦%-¦¦%-\",\"13¦¦5¦40¦¦0¦%.¦¦%.\",\"14¦./0¦5¦28¦%( %0 %5¦3¦%$(50#¦( , 0 - 5 .¦%$,.-#\",\"16¦%¦5¦35¦4'¦1¦%'¦' &¦%&\",\"17¦¦5¦39¦¦0¦%2¦¦%2\",\"18¦134¦5¦28¦%( %0 %5¦3¦%$(50#¦( $,.-# 0 & 5 2¦%$$,.-#2&#\",\"19¦¦5¦41¦¦0¦%1¦¦%1\",\"20¦-56¦5¦38¦9: %( %0¦3¦%6$:+(+0#¦( $$,.-#2&# 0 1 : &)'¦%6$&)'+$$,.-#2&#+1#\",\"21¦%'7¦5¦29¦4' %( %0¦3¦%$')(/0#¦' & ( * 0 6$&)'+$$,.-#2&#+1#¦%$&)*/6$&)'+$$,.-#2&#+1##\",\"22¦$(8¦5¦29¦4' %( %0¦3¦%$')(/0#¦' ' ( 3* 0 $&)*/6$&)'+$$,.-#2&#+1##¦%$')3*/$&)*/6$&)'+$$,.-#2&#+1###\",\"23¦9¦26¦34¦%(¦1¦7(>(¦( $')3*/$&)*/6$&)'+$$,.-#2&#+1###¦7$')3*/$&)*/6$&)'+$$,.-#2&#+1###>$')3*/$&)*/6$&)'+$$,.-#2&#+1###\",\"24¦$%9:¦26¦33¦4' 4& %5 75>$')3*/$&)*/6$&)'+$$,.-#2&#+1###¦3¦73*;$1<,#¦& & ' ' 5 $')3*/$&)*/6$&)'+$$,.-#2&#+1###¦73*;$1<,#\"]}")
